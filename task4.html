<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>task4</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
			color: #fff;
		}
		html{
			font-size: 62.5%;
		}
		body,html{
			width: 100%;
			height: 100%;
			background: #eff0f4;
		}
		.header{
			position: relative;
			width: 100%;
			height: 8.8rem;
			background: #5fc0cd;

		}
		.left{
			position: absolute;
			left: 3rem;
			top: 2.8rem;
			font-size: 3.2rem;
		}
		.right{
			position: absolute;
			right: 3rem;
			top: 2.8rem;
			font-size: 3.2rem;
		}
		.center{
			padding-top: 2.6rem;
			font-size: 3.6rem;
			text-align: center;
		}
		.form{
			position: relative;
			margin-top: 1.4rem;
		}

		.login{
			position: relative;
			margin-top: 1.4rem;			
			background: #fff;
			width: 100%;
			height: 10rem;
			overflow: hidden;
		}
		.phone{
			position: absolute;
			padding-left: 2rem;
			margin-top: 3.5rem;
			width: 100%;
			height: 100%;
		}
		.phone img{
			max-width: 100%;
			height: auto;
		}
		.line{
			position: absolute;
			padding-left: 6rem;
			margin-top: 3rem;
		}
		.line img{
			max-width: 100%;
			height: auto;
		}
		input{
			margin-top: 3rem;
			padding-left: 9rem;
			font-size: 3.2rem;
			outline: 0;
			border-style: none;
		}
		:-webkit-input-placeholder{
			color: #e1e5e7;
		}
		:-moz-placeholder{
			color: #e1e5e7;
		}
		:-ms-input-placeholder{
			color: #e1e5e7;
		}
		
		.lock{
			position: absolute;
			padding-left: 2rem;
			margin-top: 2.6rem;
		}
		.lock img{
			max-width: 100%;
			height: auto;
		}

		.button{
			margin: 6.9rem 0 0 0;
			width: 100%;
			background: #5fc0cd;
			height: 8.8rem;
			font-size: 3.6rem;
			color: #fff;
			border: none;
			text-align: center;
	
		}
		.forget{
			float: right;
			margin-right: 2rem;
			margin-top: 2rem;
			font-size: 3.2rem;
/*			bottom: 0;*/
		}
		.forget>a{
			color: #83ccd7;
		}

	</style>
</head>
<body>
	<div class="header">
		<div class="left"><a href="">关闭</a></div>
		<div class="center"><a href="">注册</a></div>
		<div class="right"><a href="">登录</a></div>
	</div>
	<form action="http://www.baidu.com.cn" class="form" method="get" target="_blank">
		<div class="login">
			<div class="phone"><img src="img/iphone.png" alt=""></div>
			<div class="line"><img src="img/line2.png" alt=""></div>
			<div><input type="tel" name="tel" placeholder="请输入手机号" maxlength="11;" /></div>
		</div>
		<div class="login">
			<div class="lock"><img src="img/lock.png" alt=""></div>
			<div class="line"><img src="img/line2.png" alt=""></div>
			<div><input type="password" placeholder="请输入密码" maxlength="16" name="ps"></div>
		</div>
		<input type="submit" value="登录" class="button">
	</form>
	<div class="forget">
		<a href="">忘记密码？</a>
	</div>
</body>
</html>
